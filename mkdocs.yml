site_name: Awesome Production Data Management System
site_description: Comprehensive n8n-based workflow system for managing the Awesome Production list
site_author: Awesome Production Team
site_url: https://capp3.github.io/n8n-awesome-system

# Configuration
theme:
  name: readthedocs

# Plugins
plugins:
  - search

# Markdown extensions
markdown_extensions:
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

# Exclude archived documentation and optimization journey docs
exclude_docs: |
  archive/
  creativePhaseImportWorkflow.md
  creativePhaseNewEntryWorkflow.md

nav:
  - Home: index.md
  - Getting Started:
      - Overview: projectbrief.md
      - System Requirements: techContext.md
      - Installation Guide: installation.md
      - Version Compatibility: version-compatibility.md
      - Deployment Guide: deployment.md
  - Architecture:
      - System Architecture: system-architecture.md
      - System Patterns: systemPatterns.md
      - Product Context: productContext.md
      - Implementation Plan: implementationPlan.md
  - Development:
      - Active Context: activeContext.md
      - Progress Tracking: progress.md
      - Task Management: tasks.md
      - Focused Scope: focusedScope.md
